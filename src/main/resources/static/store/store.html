<div>
    <h3>Товары</h3>
    <h4>Фильтры</h4>
    <div class="form-group col-md-6">
        <label for="title">Название</label>
        <input class="form-control" type="text" ng-model="filter_title" id="title">
    </div>
    <div class="form-group col-md-6">
        <label for="min_price">Минимальная цена</label>
        <input class="form-control" type="number" ng-model="filter_min_price" id="min_price">
    </div>
    <div class="form-group col-md-6">
        <label for="max_price">Максимальная цена</label>
        <input class="form-control" type="number" ng-model="filter_max_price" id="max_price">
    </div>
    <button class="btn btn-danger" ng-click="applyFilter()">Применить</button>
    <hr>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="p in Products">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" ng-click="fillTable()">Обновить</button>

    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="elementTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.price" id="elementPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
